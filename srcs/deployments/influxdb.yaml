apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  type: ClusterIP
  selector:
    app: influxdb
  ports:
  - port: 8086
    name: port1
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /mnt/influxdb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        livenessProbe:
          exec:
            command:
            - health.sh
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: influxdb
          mountPath: /mnt/influxdb
      volumes:
      - name: influxdb
        persistentVolumeClaim:
          claimName: influxdb
